      <h1>Ajout categorie</h1>

      <div class="container">
        <div class="row">
            <div class="col-5">
                <form th:action="@{/produit-add}" th:object="${produit}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{nom}" id="floatingInput">
                        <label for="floatingInput">Nom</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" th:field="*{prix}" id="floatingInput">
                      <label for="floatingInput">Prix</label>
                    </div>
                    <select th:field="*{categorie.id}" class="form-select" aria-label="Default select example">
                      <!-- <option th:value="null" selected>Selection une categorie</option> -->
                      <option th:each=" c : ${categories}" th:value="${c.id}" th:text="${c.nom}">
                      </option>
                    </select>
                    
                    <div class="mb-5">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                  </form>
            </div>
        </div>
      </div>
